<!DOCTYPE html>
<html>
<head>
    <title>My Cart - AgricultureWala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffefba, #ffffff);
            animation: moveBg 10s infinite alternate;
        }
        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 30px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item span {
            flex: 1;
        }
        .delete-form {
            margin-left: 15px;
        }
        .delete-form button {
            background: red;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        .btn {
            display: block;
            margin: 30px auto 0;
            background: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        {% for item in cart_items %}
        <div class="item">
            <span>{{ item.product.name }} (x{{ item.quantity }})</span>
            <span>₹{{ item.product.price|floatformat:2 }}</span>
            <form class="delete-form" method="post" action="{% url 'delete_cart_item' item.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
        {% empty %}
        <p style="text-align: center; color: gray;">Your cart is empty.</p>
        {% endfor %}
        
        <div class="total">Total: ₹{{ total_price|floatformat:2 }}</div>

        <a class="btn" href="{% url 'generate_pdf_bill' %}">Generate Bill (PDF)</a>
    </div>
</body>
</html>
